---
layout: default
---

<article>
	<header class="row">
		<h1>{{ page.title }}</h1>
	</header>

	<div class="row">
		{{ content }}
	</div>

	<footer class="row">
		<p>Written by Luke Armstrong</p>
		<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
		<p><a href="/">&larr; Back to Blog</a></p>
	</footer>
</article>
