---
layout: default
---

<article>
	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time></p>
	</header>

	<div class="post-content">
		{{ content }}
	</div>

	<footer class="post-footer cf">
		<p class="right">Written by Luke Armstrong</p>
		<p class="left"><a href="/">&larr; Back to Blog</a></p>
	</footer>
</article>
