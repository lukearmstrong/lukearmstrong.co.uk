<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,500" />
		<link rel="alternate" href="/atom.xml" title="{{ site.title }}" type="application/atom+xml" />

		{% if page.opengraph_image %}
			<!-- Open Graph: http://ogp.me -->
			<meta property="og:url" content="{{ site.url }}{{ page.url | remove: "index.html" }}" />
			<meta property="og:type" content="article" />
			<meta property="og:title" content="{{ page.title }}" />
			<meta property="og:description" content="{{ page.description }}" />
			<meta property="og:image" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
			<meta property="og:image:secure_url" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
			<meta property="og:image:type" content="image/png" />
			<meta property="og:image:width" content="1295" />
			<meta property="og:image:height" content="650" />

			<!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters -->
			<meta property="fb:app_id" content="681570525336212" />

			<!-- Twitter: https://dev.twitter.com/cards/overview -->
			<meta name="twitter:card" content="summary_large_image" />
			<meta name="twitter:site" content="@{{ site.twitter_username }}" />
			<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
			<meta name="twitter:title" content="{{ page.title }}" />
			<meta name="twitter:description" content="{{ page.description }}" />
			<meta name="twitter:image" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
		{% endif %}

		{% if page.error == 404 %}
			<meta http-equiv="refresh" content="5; url={{ site.url }}" />
		{% endif %}

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-26558463-2', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
	<body>

		{{ content }}

		<div class="row">
			<ul class="links">
				<li><a href="/atom.xml" title="Feed"><i class="icon-feed"></i></a></li>
				<li><a href="https://github.com/lukearmstrong" title="GitHub"><i class="icon-github"></i></a></li>
				<li><a href="https://www.instagram.com/lukearmst/" title="Instagram"><i class="icon-instagram"></i></a></li>
				<li><a href="https://uk.linkedin.com/in/luke-armstrong-developer" title="LinkedIn"><i class="icon-linkedin"></i></a></li>
				<li><a href="https://steamcommunity.com/id/6c61" title="Steam"><i class="icon-steam"></i></a></li>
				<li><a href="https://twitter.com/6c61" title="Twitter"><i class="icon-twitter"></i></a></li>
			</ul>
		</div>
	</body>
</html>
