<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% if page.title %}{{ page.title }} Â· Luke Armstrong{% else %}Luke Armstrong{% endif %}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Web Developer{% endif %}" />

		<link href="/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/bootstrap-theme.min.css" rel="stylesheet" />

		<style>
			img {
				height: auto;
				max-width: 100%;
			}
		</style>

		<link href="/atom.xml" rel="alternate" title="Luke Armstrong" type="application/atom+xml" />

		<!--
			Twitter Cards
			https://dev.twitter.com/docs/cards
		-->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@6c61" />
		<meta name="twitter:creator" content="@6c61" />
		<meta name="twitter:url" content="http://lukearmstrong.co.uk{{ page.url }}" />
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Luke Armstrong{% endif %}" />
		<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Web Developer{% endif %}" />
	</head>
	<body>

		<a href="#content" class="sr-only">Skip to content</a>

		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Luke Armstrong</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li{% if page.title == 'About' %} class="active"{% endif %}><a href="/about/">About</a></li>
						<li{% if page.title != 'About' %} class="active"{% endif %}><a href="/">Blog</a></li>
						<li><a href="/games/">Games</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="https://github.com/lukearmstrong">GitHub</a></li>
						<li><a href="https://twitter.com/6c61" title="@6c61">Twitter</a></li>
					</ul>
				</div>
			</div>
		</div>


		<div id="content" class="container">
			{{ content }}
		</div>


		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>

		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-26558463-1']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>

	</body>
</html>
