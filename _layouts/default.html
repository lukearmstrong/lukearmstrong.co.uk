<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% if page.title %}{{ page.title }} Â· Luke Armstrong{% else %}Luke Armstrong{% endif %}</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Web Developer{% endif %}" />

		<link href="/css/bootstrap.css" rel="stylesheet" />
		<link href="/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />

		<link href="/atom.xml" rel="alternate" title="Luke Armstrong" type="application/atom+xml" />

		<!--
			Twitter Cards
			https://dev.twitter.com/docs/cards
		-->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@6c61" />
		<meta name="twitter:creator" content="@6c61" />
		<meta name="twitter:url" content="http://lukearmstrong.co.uk{{ page.url }}" />
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Luke Armstrong{% endif %}" />
		<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Web Developer{% endif %}" />
	</head>
	<body>

		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="brand" href="/">Luke Armstrong</a>

					<div class="nav-collapse collapse">
						<ul class="nav">
							<li{% if page.title == 'About' %} class="active"{% endif %}><a href="/about/">About</a></li>
							<li{% if page.title != 'About' %} class="active"{% endif %}><a href="/">Blog</a></li>
							<li><a href="/games/">Games</a></li>
							<li><a href="https://github.com/lukearmstrong">GitHub</a></li>
							<li><a href="https://twitter.com/6c61">Twitter</a></li>
						</ul>

						<!--
							<form class="navbar-search pull-right">
								<input type="text" class="search-query" placeholder="Search" />
							</form>
						-->
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container-fluid">
			{{ content }}
		</div>

		<script src="/js/jquery-1.10.2.js"></script>
		<script src="/js/bootstrap.js"></script>
