<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

		{% if page.description %}
			<meta name="description" content="{{ page.description }}" />
		{% endif %}

		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,500" />
		<link rel="alternate" href="/atom.xml" title="{{ site.title }}" type="application/atom+xml" />

		{% if page.opengraph_image %}
			<!-- Open Graph: http://ogp.me -->
			<meta property="og:url" content="{{ site.url }}{{ page.url | remove: "index.html" }}" />
			<meta property="og:type" content="article" />
			<meta property="og:title" content="{{ page.title }}" />
			<meta property="og:description" content="{{ page.description }}" />
			<meta property="og:image" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
			<meta property="og:image:secure_url" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
			<meta property="og:image:type" content="image/png" />
			<meta property="og:image:width" content="1295" />
			<meta property="og:image:height" content="650" />

			<!-- Twitter: https://dev.twitter.com/cards/overview -->
			<meta name="twitter:card" content="summary_large_image" />
			<meta name="twitter:title" content="{{ page.title }}" />
			<meta name="twitter:description" content="{{ page.description }}" />
			<meta name="twitter:image" content="{{ site.url }}/assets/images/opengraph/{{ page.opengraph_image }}" />
		{% endif %}

		{% if page.error == 404 %}
			<meta http-equiv="refresh" content="5; url={{ site.url }}" />
		{% endif %}

		<!-- Google Tag Manager -->
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-5LK3RBT');</script>
		<!-- End Google Tag Manager -->
	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5LK3RBT"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->

		{{ content }}

		<div class="row">
			<ul class="links">
				<li><a href="/atom.xml" title="Feed"><i class="icon-feed"></i></a></li>
			</ul>
		</div>
	</body>
</html>
