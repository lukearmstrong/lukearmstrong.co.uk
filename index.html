---
layout: default
---

<div class="homepage">
	<h1>Luke Armstrong</h1>
	<p class="strapline">Web Developer</p>

	<hr />

	{% for post in site.posts %}
		<article>
			<h2><a href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></h2>
			<p>{{ post.description }}</p>
		</article>

		<hr />
	{% endfor %}
</div>
