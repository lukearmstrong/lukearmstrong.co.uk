---
layout: default
---

<header>
	<h1>Blog</h1>
</header>

<dl>
	{% for post in site.posts %}
		<dt><a href="{{ post.url }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}" pubdate data-updated="true">{{ post.date | date: "%B %d, %Y" }}</time></dt>
		<dd>{{ post.description }}</dd>
	{% endfor %}
</dl>

<footer>
	<a href="https://twitter.com/6c61" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @6c61</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</footer>
