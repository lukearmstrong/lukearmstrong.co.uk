---
layout: default
---

<div class="row">
	<h1>Luke Armstrong</h1>

	{% for post in site.posts %}
		<div class="post-link">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>

			<p>{{ post.description }}</p>
		</div>
	{% endfor %}


	<div class="post-link">
		<h2><a href="/games/breakout/">Game: Breakout</a></h2>

		<p>Developed with HTML5 Canvas and JavaScript.</p>
	</div>
</div>
